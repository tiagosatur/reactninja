<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Second React code</title>
  </head>
  <body>

    <div id="app01"></div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

    <script type="text/babel">

        // O Babel compila javascript para que o browser possa renderizar as funcionalidades do es6 ou 7 por exemplo.
        // O babel core também renderiza JSX
        // Ao invés de ficar utilizando função dentro de função (document.createElement), tem-se uma escrita mais próxima da qual aparecerá em tela
        // O babel pega esse código jsx e transforma ele numa função
        // Esse formato incluindo scripts via CDN não é utilizado para produção, pois demora em torno de 500ms para renderizar um H1
        // enquanto que um elemento HTML normal H1 leva 3ms
        ReactDOM.render(
          <h1>Hello world!</h1>,
          document.getElementById('app01')
        )
    </script>

  </body>
</html>
